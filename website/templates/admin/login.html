{% extends "base.html" %}

{% block title %}Admin Login{% endblock %}

{% block body %}

    
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <div class="login-container">
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
            <div class="circle" style="--i:0;"></div>
            <div class="circle" style="--i:1;"></div>
            <div class="circle" style="--i:2;"></div>
            <div class="circle" style="--i:3;"></div>
            <div class="circle" style="--i:4;"></div>
            <div class="container">
                <div class="form">
                    <h2>Login Form</h2>
                        <form action="/login" method="post">
                            <div class="inputBox">
                                <input placeholder="Email Adress" type="email" id="email" name="email" required>
                            </div>


                            <div class="inputBox">
                                <input placeholder="Password" type="password" id="password" name="password" required>
                            </div>
        
                            
                            <div class="inputBox">
                                <input type="submit" value="Login">
                            </div>
                        </form>
                        
                        <p class="forget">Don't have an account ? <a href="{{ url_for('signup') }}">Sign up</a></p>
                    
                </div>
            </div>
        </div>
    </div class="login-container">
{% endblock %}
